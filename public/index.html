<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xBall</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to xBall</h1>

        <h3>How to play?</h3>
        <p><span class="pink">Pink</span> player: Moving: <span class="pink">LEFT, DOWN, RIGHT, UP</span> keys & Kick the ball: <span class="pink">L</span> key.</p>
        <p><span class="teal">Teal</span> player: Moving: <span class="teal">A, S, D, W</span> keys & Kick the ball: <span class="teal">F</span> key.</p>
        <p>To kick the ball, press the special kick button when you are around it.</p>

        <h3>Objective?</h3>
        <p>Score goals with the ball.</p>
    </div>
    
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.min.js"></script>
    <script src="js/user.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
